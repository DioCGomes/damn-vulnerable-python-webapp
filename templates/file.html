{% extends "base.html" %}

{% block title %}File Viewer{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px;">
    <div class="card">
        <div class="card-header">
            <div class="card-icon green">ðŸ“‚</div>
            <div>
                <h2>File Viewer</h2>
                <span class="vuln-tag lfi">Path Traversal</span>
            </div>
        </div>
        
        <form method="GET">
            <div class="form-group">
                <label for="name">Filename</label>
                <input type="text" id="name" name="name" value="{{ filename }}" placeholder="Enter filename to view">
            </div>
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">View File â†’</button>
                <a href="{{ url_for('download') }}?file={{ filename }}" class="btn btn-secondary">Download File</a>
            </div>
        </form>
        
        <div class="hint" style="margin-top: 1rem;">
            Try: <code>readme.txt</code> then <code>../app.py</code> or <code>../../etc/passwd</code>
        </div>
    </div>
    
    {% if content %}
    <div class="card">
        <h3 style="margin-bottom: 1rem;">ðŸ“„ File Contents: {{ filename }}</h3>
        <div class="code-block">
            <pre style="white-space: pre-wrap; word-break: break-all;">{{ content }}</pre>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
